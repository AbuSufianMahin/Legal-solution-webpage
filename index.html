<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Solution</title>
    <link rel="shortcut icon" href="images/balance.png" type="image/x-icon">

    <!-- Tailwind CDN -->
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- EB garamond font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">

    <style>
        .eb-garamond-font {
            font-family: "EB Garamond", serif;
        }

        .bg-primary{
            background-color: #B68C5A;
        }

        .color-primary {
            color: #B68C5A;
        }
    </style>


</head>

<body class="eb-garamond-font">
    <header class="mx-auto my-5 lg:max-w-360">
        <!-- navbar section -->
        <nav class="navbar bg-base-100">
            <div class="navbar-start">
                <img src="images/logo2.png" alt="">
            </div>
            <div class="navbar-center  lg:flex">
                <ul class="menu menu-horizontal px-1 space-x-5 text-gray-500">
                    <li><a href="">Home</a></li>
                    <li><a href="">Services</a></li>
                    <li><a href="">Cases</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="text-lg btn bg-primary text-white hover:text-[#B68C5A] hover:bg-white">Free Consultation</a>
            </div>
        </nav>

        <!-- hero banner section -->
        <div class="hero h-[550px] w-[1170xp] rounded-3xl overflow-hidden my-20 bg-gradient-to-b from-[#111111]/100 to-[#111111]/0" style="background-image: url(images/banner.png);">
            <div class="hero-overlay bg-opacity-60"></div>
            <div class="hero-content text-neutral-content text-center">
                <div class="max-w-md">
                    <h1 class="mb-5 text-5xl font-bold">We Provide Effective Legal Solutions</h1>
                    <p class="mb-5">
                        There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humour.
                    </p>
                    <input
                    type="text"
                    placeholder="Search your services"
                    class="input input-bordered input-primary w-full max-w-xs" />
                    <button class="font-semibold text-xl text-white btn bg-primary hover:text-[#B68C5A] hover:bg-white">Search</button>
                </div>
            </div>
        </div>

    </header>
</body>

</html>
